<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundGaze</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&family=Philosopher&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet"  href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
        
        <nav class="navbar navbar-expand-sm  navbar-dark">
            <div class="container">
                <div class="d-flex logo align-items-center">
                    <a href="index.html" class="navbar-brand"> <img  src="img/soundgaze-logo-white.svg" alt="soundgaze logo" width="30"><span class="ml-2">SoundGaze</span></a>
                    
                </div>

                <!-- Navbar  mobile-->
                <button class="navbar-toggler" type="button" data-toggle="collapse" 
                data-target="#soundgazeNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="soundgazeNavbar">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="reserve.html">Book Now</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="monthly.html">Rent Monthly</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">contact</a>
                        </li>
                    </ul>
                    <span class="navbar-text ml-auto nav-link">
                        <a role="button" data-toggle="modal" data-target="#loginModal"> Login</a>
                </div>
            </div> 
        </nav>
                <!-- Login Modal -->
                <div id="loginModal" class="modal fade" role="dialog">
                    <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h3 class="modal-title">Login</h3>
                                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                                </div>
                                <div class="modal-body">
                                    <div class="container-fluid">
                                        <form>
                                            <div class="form-row">
                                                <div class="form-group col-12">
                                                    <label for="loginEmail" class="sr-only">Email address</label>
                                                    <input type="email" name="email" id="loginEmail" class="form-control form-control-sm" placeholder="Enter email">
                                                </div>
                                                <div class="form-group col-12">
                                                    <label for="loginPassword" class="sr-only">Password</label>
                                                    <input type="password" name="password" id="loginPassword" class="form-control form-control-sm" placeholder="Password">
                                                </div>
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input type="checkbox" id="rememberMe" class="form-check-input">
                                                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>

        <main class="container-fluid container">
            <div class="container">
                <div class="row row-content align-items-center">
                    <div class="col-sm-4">
                        <h5>Our Address</h5>
                        <address>
                            1 Nucamp Way<br />
                            Seattle, WA 98001<br />
                            U.S.A.
                        </address>
                    </div>
                    <div class="col">
                        <i class="fa fa-phone"></i> 1-206-555-1234<br>
                        <i class="fa fa-envelope-o"></i> campsites@nucamp.co
                    </div>
                </div>
        
                <div class="row row-content">
                    <div class="col-12">
                        <h2>Send us your Feedback</h2>
                        <hr />
                    </div>
                    <div class="col-md-10">
                        <form>
                            <div class="form-group row">
                                <label for="firstName" class="col-md-2 col-form-label" >First Name</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="lastName" class="col-md-2 col-form-label" >Last Name</label>
                                <div class="col-md-10">
                                    <input type="text"  class="form-control" name="lastName" id="lastName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="areaCode" class="col-md-2 col-form-label" >Contact Tel.</label>
                                <div class="col-5 col-md-3">
                                    <input type="tel" class="form-control" name="areaCode" id="areaCode" placeholder="Area Code">
                                </div>
                                <div class="col-7">
                                    <input type="tel" class="form-control" name="telNum" id="telNum" placeholder="Tel. number">
                                </div>
                                
                            </div>
                            <div class="form-group row">
                                    <label for="email" class="col-md-2 col-form-label" >Email</label>
                                    <div class="col-md-10">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="Email Address">
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <div class="col offset-md-2">
                                        <span class="mr-2">May we contact you?</span> 
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="contactRadio" id="contactYes" value="yes"> <label for="contactYes" class="form-check-label">Yes</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input type="radio" class="form-check-input" name="contactRadio" id="contactNo" value="no"> <label for="contactNo" class="form-check-label">No</label>
                                        </div>
                                    </div>
                            </div>
                            <div class="form-group row">
                                    <label for="feedback" class="col-md-2 col-form-label">Your Feeback</label>
                                    <div class="col-md-10">
                                        <textarea  class="form-control" name="feedback" id="feedback" rows="8"></textarea>
                                    </div>
                             </div>
                             <div class="form-group row">
                                 <div class="offset-md-2 col-md-10">
                                    <button class="btn btn-primary" type="submit">Send Feedback</button>
                                 </div>
                             </div>
                        </form>
                    </div>
               </div>
            </div>
        </main>

        <footer>
            <div class="container">
                <div class="row text-center">
                    <div class="col-12 mx-auto pt-3">
                        <h5 class="text-center">Social Media</h5>
                        <div class="col mx-auto mb-1">
                            <a htref="#" class="social-icon"><img src="img/icons/facebook.svg" alt="Facebook" width="28"></a>
                        <a href="#" class="social-icon"><img src="/img/icons/instagram.svg" alt="instagram" width="28"></a>
                        <a href="#" class="social-icon"><img src="/img/icons/twitter.svg" alt="Twitter" width="28"></a>
                        </div>
                       <p class=" col-12 copywrite ">&copy; SoundGaze 2021</p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
